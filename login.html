{% extends "base.html" %} {% block title %}LOGIN{% endblock %}
<!-- this template will be the exact same as the base.html -->

<!-- puts a heading on the homepage -->
    <div class="container">
        {% block content %}
        <form method="POST">
            <h3 align="center">Login</h3>
            <!-- form group established below -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                />
                <!--name variable above represents the name of the data sent to the backend-->
            </div>

            <div class="form-group">
                <label for="password">Password </label>
                <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% endblock %}
    </div>
